<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Simon Game</title>
    </head>
    <body>
        <div id="rules">
            <h3> simon&reg; Rules of Play</h3>
            <ul>
              <li>Win the game with twenty matches</li>
              <li>Three mistakes are allowed normally</li>
              <li>Strict mode forces a loss with one mistake</li>
              <li>Good luck!</li>
            </ul>
        </div>
        <div id="game">
            <div class="color green"></div>
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color blue"></div>
            <div id="center">
              <h3>simon&reg;</h3>
              <div id="display">--</div>
              <div class="strictbtn">
                <button id="strict" class="btn btn-primary btn-lg"></button>
                <p>Strict</p>
              </div>
              <div class="startbtn">
                <button id="start" class="btn btn-danger btn-lg inline"></button>
                <p>Start</p>
              </div>
              <div class="resetbtn">
                <button id="reset" class="btn btn-warning btn-lg inline"></button>
                <p>Reset</p>
              </div>
            </div> <!-- End 'center' -->
        </div> <!-- End 'game' -->

    <!-- jQuery and Bootstrap Minified JavaScript scripts -->
    <!-- Check jQuery and Bootstrap websites for latest version numbers -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./JS/script.js"></script>
    </body>
</html>
